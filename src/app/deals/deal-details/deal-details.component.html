<div class="card">
  <div class="container-fliud">
    <div class="wrapper row">
      <div class="preview col-md-6">
        <!-- <p-galleria [images]="images" panelWidth="500" panelHeight="313" showCaption="true"></p-galleria> -->
      </div>
      <div class="details col-md-6">
        <h3 class="product-title">{{deal.name}}</h3>
        <p class="product-description">{{deal.description}}</p>
        <h4 class="price">מחיר נוכחי: <span>$180</span></h4>



        <details>
          <summary><i class="fa fa-history" aria-hidden="true"></i></summary>
          <div>
            <span>שקם אלקטריק</span>
            <span>210$</span>
          </div>
          <div>
            <span>קניון רפאלי</span>
            <span>200$</span>
          </div>
          <div>
            <span>ASP</span>
            <span>190$</span>
          </div>
        </details>

        <h4 class="price">מחיר התחלתי: 
           <i class="fas fa-shekel-sign"></i><span>{{deal.startPrice}}</span>
        </h4>
        <p class="vote">
            חברים משתתפים ברכישה זו
            <strong>23</strong>
        </p>
        <h4 class="price">הדיל יסגר בעוד: <span>2:07:30:15</span></h4>
        <div class="action">
            <button *ngIf="currentUser && currentUser.type==1" class="add-to-cart btn btn-default" type="button" (click)="AddUserToDeal('addMe');">צרף אותי לקבוצה</button>
            
            <input id="priceInput" *ngIf="currentUser && currentUser.type==2 && showPrice" type="number" min="0" max="99"  style="width: 100px;" [(ngModel)]="priceTxt">
            <button id="priceButton" *ngIf="currentUser && currentUser.type==2" class="add-to-cart btn btn-default" type="button" (click)="AddBid();">{{this.btnPriceText}}</button>
            
            <button *ngIf="currentUser" class="like btn btn-default" type="button" (click)="AddUserToDeal('like');"><span class="fa fa-heart"></span></button>
            
            <button *ngIf="!currentUser" class="like btn btn-default" type="button" (click)="login();"><span class="fa fa-sign-in"></span>התחבר כדי להשתתף בדיל</button>
        </div>
        <!-- <h5 class="sizes">sizes:
          <span class="size" data-toggle="tooltip" title="small">s</span>
          <span class="size" data-toggle="tooltip" title="medium">m</span>
          <span class="size" data-toggle="tooltip" title="large">l</span>
          <span class="size" data-toggle="tooltip" title="xtra large">xl</span>
        </h5>
        <h5 class="colors">colors:
          <span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
          <span class="color green"></span>
          <span class="color blue"></span>
        </h5> -->
      </div>
    </div>
  </div>
</div>
